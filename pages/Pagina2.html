<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <script src="../scripts/verify-token.js"></script>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo del menú superior */
        .menu {
            background-color: #1B396B;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 20px;
        }

        .icono {
            text-decoration: none;
            color: white;
            font-size: 30px;
        }

        /* Contenedor principal */
        .contenido {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #DDE3CC;
            min-height: calc(100vh - 120px);
        }

        /* Estilo de cada caja */
        .caja {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .caja img {
            width: 60px;
            height: 60px;
        }

        .caja div {
            flex: 1;
            margin-left: 15px;
        }

        .boton {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo del botón "JUGAR" */
        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #1B396B;
        }

        .jugar {
            background-color: #0A66C2;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Menú superior -->
    <header class="menu">
        <a href="#" class="icono" id="logout" >&#128682;</a> <!-- Ícono de logout -->
        
        <h1>MENÚ PRINCIPAL</h1>
        <a href="Pagina3.html" class="icono">&#128100;</a> <!-- Ícono de perfil -->
    </header>

    <!-- Contenido de las cajas -->
    <main class="contenido">
        <div class="caja" style="background-color: #1CB0F6;">
            <img src="../assets/trofeo.png" alt="Trofeo">
            <div>
                <h2>TABLA DE CLASIFICACIÓN</h2>
                <p>Eres el Top 1°</p>
            </div>
            <a href="Pagina4.html" class="boton">ENTRAR</a>
        </div>

        <div class="caja" style="background-color: #CE82FF;">
            <img src="../assets/persona.png" alt="Persona">
            <div>
                <h2>¿QUIÉN ESTÁ EN LÍNEA?</h2>
                <p class="inline" ><span class="number" ></span> en línea</p>
            </div>
            <a href="Pagina5.html" class="boton">ENTRAR</a>
        </div>

        <div class="caja" style="background-color: #E2C455;">
            <img src="../assets/grafica.png" alt="Gráfica">
            <div>
                <h2>CONSULTA TU PROGRESO</h2>
                <p>Visto hace 1 hora</p>
            </div>
            <a href="Pagina6.html" class="boton">ENTRAR</a>
        </div>

        <div class="caja" style="background-color: #FF4B4B;">
            <img src="../assets/naranja.png" alt="Material Didáctico">
            <div>
                <h2>MATERIAL DIDÁCTICO</h2>
                <p>Visto hace 1 día</p>
            </div>
            <a href="Pagina7.html" class="boton">ENTRAR</a>
        </div>
    <footer>
        <a href="Pagina9.html">
            <button class="jugar">JUGAR</button>
        </a>
    </footer>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
            getUsers();
        });

        // Obtiene el total de usuarios en linea para pintarlos dentro del apartado donde se muestran
        async function getUsers() {
            const token = localStorage.getItem('authToken');  // Recuperar el token desde localStorage (o cookies)
            if (token) {
                const response = await fetch('https://api.agencia1711.site/users-total', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    const users = await response.json();
                    const totalActivos = users.length;
                    document.querySelector('.number').textContent = totalActivos;
                } else {
                    console.error('Error al obtener usuarios');
                }
            } 
        }
</script>
<script src="../scripts/logout.js" ></script>
</body>
</html>
