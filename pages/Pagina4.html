        /* Reset general */
        * {

        body {

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Ranking principal ocupa todo el ancho */
        .ranking {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .ranking-item {
            text-align: center;
            position: relative;
        }

        .ranking-item img {
            width: 150px;

            border-radius: 0%;

            margin-top: 20px;

            border-radius: 10px;
