<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios en Línea</title>
    <script src="../scripts/verify-token.js"></script>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo del menú superior */
        .menu {
            background-color: #1B396B;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 20px;
        }

        .icono {
            text-decoration: none;
            color: white;
            font-size: 30px;
        }

        /* Contenedor principal */
        .contenido {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #F4F4E2;
            min-height: calc(100vh - 120px);
        }

        /* Estilo de cada usuario */
        .usuario {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        /* Avatares circulares */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
        }

        .usuario div {
            flex: 1;
            margin-left: 15px;
        }

        .boton {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Específicos de los usuarios */
        .usuario.azul { background-color: #1CB0F6; } /* Bonifacio */
        .usuario.morado { background-color: #CE82FF; } /* Alfredo */
        .usuario.amarillo { background-color: #E2C455; } /* Sigma Chad */
        .usuario.rojo { background-color: #FF4B4B; } /* Skibidi Toilet */

        /* Estilo del botón "JUGAR" */
        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #1B396B;
        }

        .jugar {
            background-color: #0A66C2;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
	
	/* Estilo de cada caja */
        .caja {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .caja img {
            width: 60px;
            height: 60px;
        }

        .caja div {
            flex: 1;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <!-- Menú superior -->
